<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFusion</title>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://kit.fontawesome.com/9824d21dba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header__container">
        <a href="" class="logo">
          <span class="company__name"
            ><span class="fit">fit</span><span class="fusion">fusion</span>
          </span>
        </a>
        <nav class="nav">
          <ul class="nav__menu">
            <li>
              <a href="#" class="nav__link active">Home</a>
            </li>
            <li><a href="#about" class="nav__link">About</a></li>
            <li><a href="#courses" class="nav__link">Courses</a></li>
            <li><a href="#contact" class="nav__link">Contact</a></li>
            <li><a href="#trainor" class="nav__link">Trainor</a></li>
          </ul>
        </nav>
        <div class="nav__toggle">
          <i id="burger-menu" class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- ! Header -->
    <!-- Home -->
    <section class="home" id="home">
      <div class="sliding__background">
        <div class="background__image"></div>
        <div class="overlay"></div>
        <div class="content">
          <h3 class="section__header">
            get fit today at
            <span class="company__name header__text"
              ><span class="fit">fit</span>fusion</span
            >
          </h3>
          <h1 class="section__title">
            transform your body with our expert trainers
          </h1>

          <p>join our fitness community and achieve your goals</p>
          <button>join now</button>
        </div>
      </div>
    </section>
    <!-- ! Home -->
    <script src="../app.js"></script>
  </body>
</html>
